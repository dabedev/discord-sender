<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel title</title>
    <link rel="icon" href="./mae.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<style>
.elementhover:hover {
  font-size: 35px;
};
</style>
    </head>
<body>
    <nav>
        <div class="nav-wrapper">
    <a href="/panel" class="brand-logo elementhover" style="text-decoration: none; padding-left: 1rem;">Title</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="https://discord.com/invite/MF6EGyr" class="elementalone" style="text-decoration: none; color: #ffffff;">Discord server</a></li>
    </ul>
        </div>
      </nav>
  <form>
  <div class="row">
    <div class="col s12">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea class="materialize-textarea" id="textarea1"></textarea>
              <label for="textarea1">Message</label>
          <input class="btn waves-effect waves-light" type="button" value="Enviar" onclick="send()"/>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<script>
  function send(){
    fetch('SERVER ENDPOINT', {
      method: "POST",
      mode: "cors",
      body: JSON.stringify({msg: document.getElementById("textarea1").value}),
      headers: {"Content-Type":"application/json"}
    }).then(res => res.json()).then(res => {
if (res.error && res.url) {
  window.location.href = res.url;
} else if (res.error) {
  alert(res.msg);
  window.location.reload();
} else {
  alert(res.msg);
  window.location.href = "REDIRECT TO";
}
    });
  }
</script>
</body>
</html>
